<!doctype html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page icon -->
    <link rel="shortcut icon" type="image/png" href="images/icon.png">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-box noselect">
      <h1 class="title-text">TIC TAC TOE</h1>
      <h6 class="subtitle-text">SIMPLE BUT CHALLENGING</h6>
      <div id="players-select">
        <div id="select-group-1">
          <label for="player-1">Player one (X):</label>
          <select id="player-1">
            <option value="human" selected>Human</option>
            <option value="computer">Computer</option>
          </select>
        </div>
        <div id="spacer"></div>
        <div id="select-group-2">
          <label for="player-2">Player two (O):</label>
          <select id="player-2">
            <option value="human" selected>Human</option>
            <option value="computer">Computer</option>
          </select>
        </div>
      </div>
      <table id="game">
      </table>
      <div class="buttons-list">
        <button type="button" class="transparent-button" onclick="start_game()">START GAME</button>
        <button type="button" class="transparent-button" onclick="clear_table('Game reseted!')">RESET GAME</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/minimax.js"></script>
    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </body>
</html>
